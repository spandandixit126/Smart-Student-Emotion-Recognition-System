<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>
        <a href="http://127.0.0.1:5000/signup"><h2 class="inactive underlineHover">Sign Up </h2></a>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <form action="http://127.0.0.1:5000/result" method="POST">
            <input type="email" id="login" class="fadeIn second" name="email" placeholder="email">
            <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
        <form  method="POST" action="{{url_for('admin')}}">
                <button class="button">Admin Mode</button>
        </form>
        <style>
            .button {
  background-color: #f44336; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

        </style>
        <!--
            Will add in future
            <div id="formFooter">
              <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
         -->
    </div>
</div>
</body>
</html>
